<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login_page_design.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login-details">
            <h3>Welcome To Mars Funds</h3>
            <h1>Login</h1>
            <div class="form-container log-in-container">
                <form action="#">
                    <div class="imgcontainer">
                        <img src="../assets/login.png" alt="" class="avatar">
                    </div>
                    <input type="email" id="login-email" placeholder="Email" />
                    <input type="password" id="login-password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button class="login" onclick="login()">Log In</button>
                </form>
                <h5>OR</h5>
                <p>
                    Don't have an account?
                    <a href="./registration_form_design.html">Create a Mars Funds Account</a>
                </p>
            </div>
        </div>
        <div class="div-image"></div>
    </div>
</body>

</html>
